image: ubuntu:latest

before_script:
  - apt-get update -qq
  - apt-get install -y -qq libcairo2-dev libfltk1.3-dev libfftw3-dev libfplll-dev libgmp-dev libmpfr-dev libpng++-dev xvfb
  - apt-get install -y -qq cmake gcc g++ libboost-all-dev git ninja-build libyaml-cpp-dev libcln-dev libgsl-dev ccache lcov

cache:
  key: "simulations"
  paths:
    - .ccache

cmake:
  stage: build
  script:
    - export PATH=/usr/lib/ccache:$PATH
    - export CCACHE_DIR=$PWD/.ccache
    - mkdir -p build
    - cd build
    - cmake .. -G Ninja -DCOV=1
    - ninja
    - cd ..
    - Xvfb :4 &
    - export DISPLAY=:4
    - lcov -z -d build
    - ./build/tests/tests -r short -l error -x
    - lcov -c -d build -d libvb -o build/cov/cov.info --no-external -q
    - codecov -t $CODECOV_TOKEN
    # - coveralls-lcov build/cov/cov.info
