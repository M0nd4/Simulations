language: cpp
sudo: required
dist: trusty
cache: ccache

addons:
  apt:
    sources:
      - debian-sid
    packages:
      - fluid
      - gcc-5
      - g++-5
      - lcov
      - libboost-all-dev
      - libboost-coroutine1.58.0
      - libcln-dev
      - libfftw3-dev
      - libfltk1.3-dev
      - libfplll-dev
      - libmpfr-dev
      - libpng++-dev
      - libxinerama-dev
      - libyaml-cpp-dev
      - ninja-build

install:
  - gem install coveralls-lcov
  - sudo pip install codecov

script:
  - mkdir -p build/cov
  - cd build
  - cmake .. -G Ninja -DCOV=1
  - ninja
  - cd ..

after_success:
  - Xvfb :4 &
  - export DISPLAY=:4
  - lcov -z -d build
  - ./build/tests/tests -r short -l error -x
  - lcov -c -d build -d libvb -o build/cov/cov.info --gcov-tool gcov-5 --no-external -q || true
  - codecov --gcov-exec gcov-5
  - coveralls-lcov build/cov/cov.info
